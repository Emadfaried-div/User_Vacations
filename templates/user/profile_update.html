{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Profile_Updat Page{% endblock title %}

{% block content %}


<div class="row my-4 mr-5">
    <div class="col-md-4"></div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-info text-white">
                Profile_Updat
            </div>
            <div class="row p-3">
                <div class="col-md-8">
                    
                    <form  method="post">
                        {{user_form|crispy}}
                        {{profile_form|crispy}}

                </div>
                
            </div>
        </div>
    </div>
</div>





{% endblock content %}
